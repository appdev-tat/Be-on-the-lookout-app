<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content padding>
  <img src="assets/images/botl-logo.png" class="logo">

  <ion-grid class="button-grid">
    <ion-row>
      <ion-col size-xs="12" size-sm="6">
        <image-button image="home.report-activity.jpg" (click)="navCtrl.navigateRoot('/tabs/report')">
          <ion-icon name="triangle"></ion-icon>
          {{ 'home.reportActivity' | translate }}
        </image-button>
        <image-button image="home.red-flags-school.jpg" (click)="navCtrl.navigateRoot('/tabs/red-flags/school')">
          <ion-icon name="redflag"></ion-icon>
          {{ 'home.redFlagsSchool' | translate }}
        </image-button>
      </ion-col>
      <ion-col size-xs="12" size-sm="6">
        <image-button image="home.red-flags-transit.jpg" (click)="navCtrl.navigateRoot('/tabs/red-flags/transit')">
          <ion-icon name="redflag"></ion-icon>
          {{ 'home.redFlagsTransit' | translate }}
        </image-button>
        <image-button image="home.resources.jpg" (click)="navCtrl.navigateRoot('/tabs/resources')">
          <ion-icon name="magnifier"></ion-icon>
          {{ 'home.resources' | translate }}
        </image-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item class="language-select">
    <ion-label><ion-icon name="globe"></ion-icon> {{ 'misc.setLanguage' | translate }}</ion-label>
    <ion-select
      interface="alert"
      placeholder="Select One"
      [(ngModel)]="settings.language"
      (ionChange)="onSetLanguage()"
      cancelText="{{ 'misc.buttons.cancel' | translate }}"
      okText="{{ 'misc.buttons.ok' | translate }}">
      <ion-select-option value="en">English</ion-select-option>
      <ion-select-option value="es">Espa√±ol</ion-select-option>
    </ion-select>
  </ion-item>

</ion-content>
